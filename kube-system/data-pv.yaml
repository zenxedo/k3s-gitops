apiVersion: v1
kind: PersistentVolume
metadata:
  namespace: kube-system
  name: nfs-data-pv
spec:
  storageClassName: data
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - hard
    - nfsvers=3
  claimRef:
    namespace: kube-system
    name: nfs-data-pv  
  nfs:
    server: 10.68.69.2
    path: "/mnt/myVol/kube"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-data-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: data
  resources:
    requests:
      storage: 1Mi